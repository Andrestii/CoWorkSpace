<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sede - CoWorkSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <link href="css/pagine/index.css" rel="stylesheet">
   
    <link href="css/pagine/sedi.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero -->
    <section class="hero d-flex align-items-center text-white" style="margin-top:80px; height:40vh;">
        <div class="container text-center">
            <h1 class="display-4 fw-bold" id="sedeNome">Dettaglio sede</h1>
            <p class="lead">Scopri tutte le informazioni della sede</p>
        </div>
    </section>

    <!-- Dettaglio sede -->
    <section class="container my-5" id="dettaglioSede">
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Caricamento dettagli...</p>
        </div>
        <div id="errore" class="text-center text-danger d-none mt-4">
            Errore nel caricamento della sede.
        </div>
    </section>

    <!-- Spazi della sede -->
    <section class="container my-5" id="spaziWrapper">
        <div class="d-flex justify-content-between align-items-end mb-3">
            <div>
                <h3 class="mb-1">Spazi disponibili in questa sede</h3>
                <p class="text-muted mb-0">Uffici, postazioni e sale riunioni</p>
            </div>
        </div>

        <div id="spaziLoading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Caricamento spazi...</p>
        </div>

        <div id="spaziErrore" class="text-center text-danger d-none mt-4">
            Errore nel caricamento degli spazi.
        </div>

        <!-- Filtro tipologia -->
        <div class="row align-items-center mb-3" id="spaziFilters">
            <div class="col-auto">
                <label for="fTipologia" class="form-label mb-0 me-2">Tipologia:</label>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <select id="fTipologia" class="form-select form-select-sm">
                    <option value="">Tutte le tipologie</option>
                    <!-- le opzioni verranno riempite in JS in base ai dati -->
                </select>
            </div>
        </div>


        <div class="row g-4" id="spaziSede"></div>
    </section>

  <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/partials/navbar.js"></script>
    <script src="scripts/config.js"></script>
    <script src="./scripts/pages/sede.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/partials/footer.js"></script>
</body>

</html>
