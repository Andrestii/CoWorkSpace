<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutte le nostre sedi - CoWorkSpace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.ico">

  <link href="css/pagine/index.css" rel="stylesheet">
  <link href="css/pagine/sedi.css" rel="stylesheet">

</head>

<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero -->
  <section class="hero d-flex align-items-center text-white" style="margin-top:80px; height:40vh;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold" id="sedeNome">Tutte le nostre sedi</h1>
      <p class="lead">Scopri tutte le sedi</p>
    </div>
  </section>

  <!-- Contenuto sedi -->
  <section class="container my-5">
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Caricamento sedi...</p>
    </div>
    <div id="errore" class="text-center text-danger d-none mt-4">
      Errore nel caricamento delle sedi. Riprova più tardi.
    </div>

    <!-- FILTRI SEDI -->
    <div class="row g-3 align-items-end mb-4" id="sedi-filters">
      <div class="col-md-3">
        <label for="filtroCitta" class="form-label fw-bold">Città</label>
        <select id="filtroCitta" class="form-select" disabled>
          <option value="">Tutte</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="filtroTipologia" class="form-label fw-bold">Tipologia spazio</label>
        <select id="filtroTipologia" class="form-select">
          <option value="">Tutte</option>
          <option value="postazione">Postazione</option>
          <option value="ufficio">Ufficio</option>
          <option value="sala_riunioni">Sala riunioni</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="filtroServizi" class="form-label fw-bold">Servizi</label>
        <select id="filtroServizi" class="form-select" disabled>
          <option value="">Tutti</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="filtroData" class="form-label fw-bold">Data</label>
        <input id="filtroData" type="date" class="form-control" />
      </div>

    </div>


    <div id="sedi-container" class="row g-4 mt-4"></div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/partials/navbar.js"></script>
  <script src="scripts/config.js"></script>
  <script src="./scripts/pages/sedi.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/partials/footer.js"></script>
</body>

</html>
