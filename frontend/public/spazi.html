<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutti i nostri spazi - CoWorkSpace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.ico">
  <link href="css/pagine/index.css" rel="stylesheet">
 
  <link href="css/pagine/sedi.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero -->
  <section class="hero d-flex align-items-center text-white" style="margin-top:80px; height:40vh;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Tutti i nostri spazi</h1>
      <p class="lead">Postazioni, uffici e sale riunioni</p>
    </div>
  </section>

  <section class="container my-5">
    <!-- Stato caricamento/errore -->
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Caricamento spazi...</p>
    </div>
    <div id="errore" class="text-center text-danger d-none mt-4">
      Errore nel caricamento degli spazi. Riprova pi√π tardi.
    </div>

    <!-- Filtro -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filtroTipologia" class="form-label fw-bold">Filtra per tipologia</label>
        <select id="filtroTipologia" class="form-select" disabled>
          <option value="">Caricamento tipologie...</option>
        </select>
      </div>
    </div>

    <!-- Cards -->
    <div id="spazi-container" class="row g-4 mt-4"></div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/partials/navbar.js"></script>
  <script src="scripts/config.js"></script>
  <script src="./scripts/pages/spazi.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/partials/footer.js"></script>
</body>

</html>
