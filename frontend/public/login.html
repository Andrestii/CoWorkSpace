<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accedi - CoWorkSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/pagine/index.css" rel="stylesheet">
    <link href="css/pagine/login.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Login Section -->
    <div class="login-container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="login-card">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="login-header">
                                    <h2>Accedi al tuo account</h2>
                                </div>
                                <div class="login-form">
                                    <form>
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="emailField"
                                                placeholder="nome@esempio.com">
                                            <label for="emailField">Indirizzo email</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="passwordField"
                                                placeholder="Password">
                                            <label for="passwordField">Password</label>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberCheck">
                                                <label class="form-check-label" for="rememberCheck">Ricordami</label>
                                            </div>
                                            <a href="#" class="text-muted">Password dimenticata?</a>
                                        </div>
                                        <button type="submit" class="btn btn-login w-100">Accedi</button>
                                    </form>

                                    <div class="social-login text-center">
                                        <p class="text-muted mb-3">Oppure accedi con</p>
                                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                                    </div>

                                    <div class="text-center mt-4">
                                        <p>Non hai ancora un account? <a href="register.html"
                                                class="register-link">Registrati ora</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-block">
                                <div class="login-side-art">
                                    <div class="text-overlay">
                                        <h3 class="fw-bold">Benvenuto su CoWorkSpace</h3>
                                        <p class="mt-3">
                                            Scopri <span class="highlight-text">spazi unici</span> pensati per
                                            <span class="highlight-text">professionisti</span> e aziende,
                                            dove lavoro e creativit√† si incontrano ogni giorno.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/partials/navbar.js"></script>

    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() > 50) {
                $('.navbar').addClass('shadow-lg');
            } else {
                $('.navbar').removeClass('shadow-lg');
            }
        });

        $(window).scroll(function () {
            if ($(window).scrollTop() > 50) {
                $('.navbar').addClass('shadow-lg');
            } else {
                $('.navbar').removeClass('shadow-lg');
            }
        });

        // Funzione di login
        $(document).ready(function () {
            $('.login-form form').on('submit', function (e) {
                e.preventDefault();

                // Aggiungiamo un elemento per i messaggi se non esiste
                if ($('#login-message').length === 0) {
                    $('<div id="login-message" class="alert mt-3" role="alert" style="display:none;"></div>')
                        .insertBefore($(this).find('button[type="submit"]'));
                }

                // Raccogliamo i dati dal form
                const email = $('#emailField').val();
                const password = $('#passwordField').val();
                const rememberMe = $('#rememberCheck').is(':checked');

                // Disabilitiamo il pulsante e mostriamo caricamento
                const $submitBtn = $(this).find('button[type="submit"]');
                const originalText = $submitBtn.text();
                $submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Accesso...');

                // Facciamo la richiesta al server
                $.ajax({
                    //url: 'https://coworkspace.onrender.com/api/users/login',
                    url: apiConfig.apiUrl + '/users/login', // dev
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password,
                    })
                })
                    .done(function (response) {
                        // Login riuscito
                        $('#login-message')
                            .removeClass('alert-danger')
                            .addClass('alert-success')
                            .html('Login riuscito! Reindirizzamento...')
                            .slideDown();

                        // Salva il token se presente nella risposta
                        console.log(response)
                        if (response.token) {
                            localStorage.setItem('authToken', response.token);
                        }

                        // Reindirizza alla home dopo un breve ritardo
                        setTimeout(function () {
                            window.location.href = 'users-homepage.html';
                        }, 1500);
                    })
                    .fail(function (xhr) {
                        // Login fallito
                        let errorMsg = 'Errore durante il login. Riprova.';

                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMsg = xhr.responseJSON.message;
                        }

                        $('#login-message')
                            .removeClass('alert-success')
                            .addClass('alert-danger')
                            .text(errorMsg)
                            .slideDown();

                        // Ripristiniamo il pulsante
                        $submitBtn.prop('disabled', false).text(originalText);
                    });
            });
        });

    </script>
</body>

</html>
