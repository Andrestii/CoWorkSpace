<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spazio - CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.ico">
  <link href="css/pagine/index.css" rel="stylesheet">
  <link href="css/pagine/sedi.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero -->
  <section class="hero d-flex align-items-center text-white" style="margin-top:80px; height:40vh;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold" id="spazioNome">Dettaglio spazio</h1>
      <p class="lead">Scopri tutte le informazioni dello spazio</p>
    </div>
  </section>

  <!-- Dettaglio spazio -->
  <section class="container my-5" id="dettaglioSpazio">
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Caricamento dettagli...</p>
    </div>
    <div id="errore" class="text-center text-danger d-none mt-4">
      Errore nel caricamento dello spazio.
    </div>
  </section>

  <!-- footer -->
  <div id="footer-placeholder"></div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/partials/navbar.js"></script>
  <script src="scripts/config.js"></script>
  <script src="./scripts/pages/spazio.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/partials/footer.js"></script>

</body>

</html>
