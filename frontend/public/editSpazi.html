<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifica Spazio - CoWorkSpace</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="favicon.ico">

    <!-- Stili -->
    <link href="css/pagine/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="container" style="padding-top:110px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-1">Modifica Spazio</h1>
                <p class="text-muted mb-0">Aggiorna i dati dello spazio e salva le modifiche.</p>
            </div>
            <a href="profilo.html#mie-spazi" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-1"></i> Torna al profilo
            </a>
        </div>

        <div class="content-card p-4 shadow-sm rounded">
            <!-- Lista spazi -->
            <div id="mie-spazi-list" class="row g-3 mb-4"></div>

            <!-- Form -->
            <form id="form-edit-spazio" enctype="multipart/form-data" novalidate>
                <input type="hidden" id="id_spazio" name="id">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipologia *</label>
                        <select id="tipologia" name="tipologia" class="form-select" required>
                            <option value="">— Seleziona —</option>
                            <option value="postazione">Postazione</option>
                            <option value="ufficio">Ufficio</option>
                            <option value="sala_riunioni">Sala riunioni</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Descrizione</label>
                        <textarea class="form-control" id="descrizione" name="descrizione" rows="3"></textarea>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Capienza</label>
                        <input type="number" class="form-control" id="capienza" name="capienza">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Prezzo orario (€)</label>
                        <input type="number" step="0.01" class="form-control" id="prezzo_orario" name="prezzo_orario"
                            required>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <div class="form-check form-switch ms-auto">
                            <input class="form-check-input" type="checkbox" id="attivo" name="attivo">
                            <label class="form-check-label" for="attivo">Spazio attivo</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Immagine (lascia vuoto per non cambiare)</label>
                        <input class="form-control" type="file" id="immagine" name="immagine" accept="image/*">
                    </div>
                </div>

                <div class="text-end mt-4">
                    <a href="profilo.html#mie-spazi" class="btn btn-outline-secondary me-2">Annulla</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-regular fa-floppy-disk me-1"></i> Salva modifiche
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1055">
        <div id="global-toast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="global-toast-body">Operazione completata</div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Chiudi"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./scripts/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/partials/navbar.js"></script>
    <script src="./scripts/pages/editSpazi.js"></script>
</body>

</html>
