<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifica Servizi - CoWorkSpace</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Stili -->
  <link href="css/pagine/index.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container" style="padding-top:110px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-1">Modifica Servizi</h1>
        <p class="text-muted mb-0">Seleziona uno spazio e scegli i servizi da associare.</p>
      </div>
      <a href="profilo.html#mie-spazi" class="btn btn-outline-secondary">
        <i class="fa-solid fa-arrow-left me-1"></i> Torna al profilo
      </a>
    </div>

    <div class="content-card p-4 shadow-sm rounded">
      <!-- Selettore spazio -->
      <div class="row g-3 mb-3">
        <div class="col-lg-8">
          <label class="form-label">Spazio</label>
          <select id="select-spazio" class="form-select" disabled>
            <option value="">— Seleziona uno spazio —</option>
          </select>
        </div>
        <div class="col-lg-4 d-flex align-items-end">
          <div class="ms-auto">
            <button id="btn-reload" class="btn btn-outline-secondary me-2">
              <i class="fa-solid fa-rotate"></i> Ricarica
            </button>
            <button id="btn-salva" class="btn btn-primary" disabled>
              <i class="fa-regular fa-floppy-disk me-1"></i> Salva modifiche
            </button>
          </div>
        </div>
      </div>

      <!-- Azioni rapide -->
      <div class="d-flex gap-2 mb-3">
        <button id="check-all" class="btn btn-sm btn-ghost" disabled>Seleziona tutto</button>
        <button id="uncheck-all" class="btn btn-sm btn-ghost" disabled>Deseleziona tutto</button>
      </div>

      <!-- Lista servizi -->
      <div id="wrap-servizi" class="row g-3">
        <div class="col-12 text-center text-muted" id="placeholder">
          <div class="spinner-border me-2" role="status"></div> Caricamento…
        </div>
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1055">
    <div id="global-toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="global-toast-body">Operazione completata</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Chiudi"></button>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="./scripts/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/partials/navbar.js"></script>
  <script src="./scripts/pages/editServizi.js"></script>
  <script src="./scripts/partials/footer.js"></script>
</body>
</html>
